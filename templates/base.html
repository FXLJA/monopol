<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}" />
    <title>Monopol</title>
  </head>
  <body
    style="font-family: 'Inter', sans-serif; color: #1f2937 !important; height: 100vh;"
  >
    <nav class="navbar px-4" style="background-color: #eff6ff">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <h1 class="fw-bold" style="color: #2563eb">Monopol</h1>
        </a>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <footer
      class="
        w-100
        d-flex
        flex-sm-row flex-column
        container-fluid
        align-items-center
        justify-content-between
        px-4
        py-2
        fixed-bottom
      "
      style="background-color: #eff6ff"
    >
      <div class="ms-sm-4 col d-flex align-items-center">
        <h4 class="fw-bold m-0 me-3" style="color: #2563eb">Monopol</h4>
        <a
          class="me-3"
          target="_blank"
          href="https://github.com/ukayaj620/monopol"
        >
          <i class="fs-4 bi-github" style="color: #2563eb"></i>
        </a>
      </div>
      <div class="col text-center">
        <p class="mt-2 small fw-semibold">
          Built with <i class="bi bi-heart-fill" style="color: #dc2626"></i>
          using
          <span
            ><a
              class="text-decoration-none"
              target="_blank"
              href="https://tensorflow.org/"
              >Tensorflow</a
            ></span
          >,
          <span
            ><a
              class="text-decoration-none"
              target="_blank"
              href="https://opencv.org/"
              >OpenCV</a
            ></span
          >, and
          <span
            ><a
              class="text-decoration-none"
              target="_blank"
              href="https://flask.palletsprojects.com/en/2.0.x/"
              >Flask Microframework</a
            ></span
          >
        </p>
      </div>
      <div
        class="
          col
          mt-4 mt-sm-0
          me-sm-4
          d-flex
          flex-column
          align-items-center align-items-sm-end
        "
      >
        <p class="text-sm-end mt-2 small fw-semibold">
          Developed by
          <span
            ><a
              class="text-decoration-none"
              target="_blank"
              href="https://github.com/ukayaj620/monopol#contributor"
              >JFJM-K</a
            ></span
          >
          <br />From open-source and for open-source
        </p>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  {% block js %} {% endblock %}
</html>
